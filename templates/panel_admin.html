{% extends "base_admin.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Panel de Administración</h1>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{ url_for('admin_inventario') }}">
                <i class="fas fa-boxes me-2"></i> Inventario
            </a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('admin_clientes') }}">
                <i class="fas fa-users me-2"></i> Clientes
            </a>
        </li>

            <a href="{{ url_for('admin_productos') }}">
                <i class="fas fa-utensils me-2"></i> Menú/Productos
            </a>
        </li>

            <a href="{{ url_for('generar_reportes') }}">
