{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">
            <i class="fas fa-unlock-alt"></i> Restablecer Contrase침a
        </h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
        <div class="text-center mt-3">
            <a href="{{ url_for('login_admin') }}" class="btn btn-success">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
            </a>
        </div>
        {% else %}
        <form method="POST">
            <div class="form-group mb-3">
                <label for="nueva_clave">Nueva Contrase침a</label>
                <input type="password" class="form-control" id="nueva_clave" name="nueva_clave" required>
            </div>

            <div class="form-group mb-3">
                <label for="confirma_clave">Confirmar Contrase침a</label>
                <input type="password" class="form-control" id="confirma_clave" name="confirma_clave" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-check"></i> Restablecer
            </button>
            <a href="{{ url_for('login_admin') }}" class="btn btn-secondary btn-block mt-2">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
