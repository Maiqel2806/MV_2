{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-shield"></i> Acceso Administrador
        </h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="usuario" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="clave" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Ingresar
                
            </button>

            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('recuperar_password_admin') }}" class="text-muted">
                    <small>¿Olvidaste tu contraseña?</small>
                </a>
                <a href="{{ url_for('registro_admin') }}" class="text-muted">
                    <small>Crear Admin</small>
                </a>
            </div>

           </form>

           <!-- Botón Volver -->
        <div class="mt-4">
            <a href="{{ url_for('inicio') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
            </a>
        </div>
           
    </div>
</div>
{% endblock %}
