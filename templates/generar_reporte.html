{% extends "base_admin.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fas fa-file-excel me-2"></i>Generar Reporte de Ventas</h2>

    <form method="POST" action="{{ url_for('generar_reportes') }}">
        <div class="mb-3">
            <label for="fecha" class="form-label">Seleccione la Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-download me-2"></i>Generar Reporte
        </button>
    </form>
</div>

<div class="mt-4">
    <a href="/admin/panel" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
