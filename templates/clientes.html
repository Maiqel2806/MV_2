{% extends "base.html" %}

{% block content %}
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            alert("Consumo registrado exitosamente");
            // Limpiar parámetro de la URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    };
</script>

<div class="container">
    <h2 class="mb-4"><i class="fas fa-utensils me-2"></i>Gestión de Mesas</h2>

    <!-- Cuadrícula de Mesas -->
    <div class="row">
        {% for mesa in mesas %}
        <div class="col-md-3 mb-4">
            <div class="card text-center bg-primary text-white">
                <div class="card-header">
                    <h5>Mesa {{ mesa.numero }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('actualizar_mesa', mesa_id=mesa.id) }}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="nombre_cliente" value="{{ mesa.nombre_cliente }}" placeholder="Nombre del Cliente">
                        </div>
                        <button type="submit" class="btn btn-light btn-sm">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </form>
                    <a href="{{ url_for('registrar_consumo', mesa=mesa.numero) }}" class="btn btn-light mt-2">
                        <i class="fas fa-cash-register"></i> Registrar Consumo
                    </a>
                    <!-- Notificación de pedido listo -->
                    <div id="notificacion-{{ mesa.numero }}" class="alert alert-success mt-2" style="display: none;">
                        <i class="fas fa-check-circle"></i> ¡Pedido listo!
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Botón Volver -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver a Acceso Caja
        </a>
    </div>
</div>

<!-- Script para Server-Sent Events (SSE) -->
<script>
    // Conexión SSE para cada mesa
    {% for mesa in mesas %}
    (function(mesaNumber) {
        const eventSource = new EventSource(`/stream_estado/${mesaNumber}`);
        
        eventSource.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const notificacion = document.getElementById(`notificacion-${mesaNumber}`);
            if (notificacion) {
                notificacion.style.display = "block";
                setTimeout(() => {
                    notificacion.style.display = "none";
                }, 5000);
            }
        };

        eventSource.onerror = function() {
            console.error(`Error en SSE para mesa ${mesaNumber}`);
            eventSource.close();
        };
    })({{ mesa.numero }});
    {% endfor %}
</script>
{% endblock %}
