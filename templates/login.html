{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    
    
        <h2 class="mb-4">Acceso Caja</h2>
    

    <form method="POST" class="border p-4 rounded bg-light shadow" style="max-width: 500px; margin: 0 auto;">
        <div class="d-grid gap-3">
            <!-- Botones de sección -->
            <button type="submit" name="seccion" value="bar" 
                    class="btn btn-primary btn-lg py-3">
                <i class="fas fa-glass-cheers me-2"></i>Bar
            </button>
            
            <button type="submit" name="seccion" value="entradas" 
                    class="btn btn-primary btn-lg py-3">
                <i class="fas fa-ticket-alt me-2"></i>Entradas
            </button>
            
            <button type="submit" name="seccion" value="cocina" 
                    class="btn btn-primary btn-lg py-3">
                <i class="fas fa-utensils me-2"></i>Cocina
            </button>
        </div>
        
        <!-- Botón Volver -->
        <div class="mt-4">
            <a href="{{ url_for('inicio') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
            </a>
        </div>
    </form>
</div>


{% endblock %}
